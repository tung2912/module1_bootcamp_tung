<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thực hành tìm giá trị trong mảng</title>
</head>
<body>
    <h1>Thực hành - Tìm giá trị trong mảng</h1>
</body>
<script>
    let giaTri=prompt("Hãy nhập vào một số bất kì: ");
    let numbers=[-3,5,1,2,3,10];
    for (let i=0;i<numbers.length;i++){
        if (giaTri==numbers[i]){
            document.write(`giaTri ${numbers[i]} found at ${i}`);
        }
    }
</script>
</html>
