<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhập số và chèn thêm dấu"-" giữa 2 số chẵn</title>
</head>
<body>
    <script>
        let nums=prompt("please enter a number");
        let str=nums.toString();
        let kq=[str[0]];
        for(let i=1;i<str.length;i++){
            if((str[i-1]%2==0)&&(str[i]%2==0)){
                kq.push('-',str[i]);
            } else kq.push(str[i]);
        }
        kq=kq.join("");
        document.write(kq);
    </script>
</body>
</html>
