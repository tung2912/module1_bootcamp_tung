<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính và hiển thị các số nguyên lớn hơn 10 trong mảng cho trước</title>
</head>
<body>
    <script>
        let arr=new Array(2,4,12,16,18,10,5,9,30,7);
        let count=0;
        for(i=0;i<arr.length;i++){
            if(arr[i]>=10){
                count+=1;
            }
        }
        document.write(`Mảng này có ${count} phần tử lớn hơn hoặc bằng 10`);
    </script>
</body>
</html>
