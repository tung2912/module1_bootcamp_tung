<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đếm số kí tự số trong mảng kí tự đã được khai báo</title>
  </head>
  <body>
    <h1>Khai báo 1 mảng kí tự, đếm số kí tự số có trong chuỗi đó</h1>
  </body>
  <script>
    let A = [1, "a", "c", "n", 6, 9, 10, 11, "h", 22];
    let count = 0;
    for (let i = 0; i < A.length; i++) {
      if (isNaN(A[i]) == false) {
        count += 1;
      }
    }
    document.write(`Số kí tự số trong mảng là ${count}`);
  </script>
</html>
