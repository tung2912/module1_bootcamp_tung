<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viết chương trình đếm số từ trong 1 chuỗi</title>
</head>
<body>
    <h1>Đếm số từ có trong chuỗi</h1>
</body>
<script>
    let A="My name is Tung Nguyen";
    let count=1;
    for(let i=0;i<A.length;i++){
        if(A[i]==" "){
            count+=1;
        }
    }document.write(`Chuỗi mà bạn nhập vào có ${count} từ`);
</script>
</html>
