<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tính chỉ số BMI</title>
</head>
<body>
    <script>
        let canNang=parseInt(prompt("nhập vào cân nặng của bạn: "));
        let chieuCao=parseInt(prompt("nhập vào chiều cao của bạn:"));
        let bmi= canNang/(chieuCao^2);
        if (bmi< 18){
            document.write("underweight");

        }   else if(bmi<25){
                document.write("normal");
            } else if(bmi<30){
                document.write("overweight");
            }
            else document.write ("obesé");
    </script>
</body>
</html>
