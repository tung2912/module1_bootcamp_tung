<html>
    <head>
        <title>Xét năm nhuận</title>

    </head>
    <body>
        <script>
            let year=parseInt(prompt("nhập vào năm"));
            if (year%4==0){
                if(year%100==0){
                    if(year%400==0){
                        alert(year+" "+"is a leap year");
                    } else {
                        alert(year+" "+"is not a leap year");
                    }
                } else{
                    alert(year+" "+"is a leap year");
                }
            } else {
                alert(year+" "+"is not a leap year");
            }
        </script>
    </body>
</html>
