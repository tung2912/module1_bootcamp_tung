<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tính diện tích hình vuông</title>
  </head>
  <body>
    <div id="dienTich"></div>
  </body>
  <script>
    let canh = +prompt("Nhập vào cạnh của hình vuông: ");
    document.getElementById("dienTich").innerHTML =
      "Diện tích của hình vuông là " + canh ** 2;
  </script>
</html>
