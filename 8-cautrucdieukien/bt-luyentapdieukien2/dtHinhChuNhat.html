<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tính diện tích của hình chữ nhật</title>
  </head>
  <body>
    <div id="dienTich"></div>
  </body>
  <script>
    let canha = +prompt("Nhập vào cạnh a: ");
    let canhb = +prompt("Nhập vào cạnh b: ");
    document.getElementById("dienTich").innerHTML =
      "Diện tích của hình chữ nhật là: " + canha * canhb;
  </script>
</html>
