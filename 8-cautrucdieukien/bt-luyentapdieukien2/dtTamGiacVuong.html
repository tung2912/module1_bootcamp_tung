<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tính diện tích hình tam giác vuông</title>
  </head>
  <body>
    <div id="dienTichTamGiacVuong"></div>
  </body>
  <script>
    let canha = +prompt("Nhập vào cạnh a");
    let canhb = +prompt("Nhập vào cạnh b");
    document.getElementById("dienTichTamGiacVuong").innerHTML =
      "Diện tích của hình tam giác vuông là: " + (canha * canhb) / 2;
  </script>
</html>
