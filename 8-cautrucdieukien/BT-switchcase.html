<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập sử dụng câu lệnh Switch-Case</title>
</head>
<body><form>    
    <input type="text" id="thang">
    <button type="button" id="tinhngay" onclick="tinhSoNgay()">Tính số ngày</button></form>
    <script>
        function tinhSoNgay(){
            let thang=parseInt(document.getElementById("thang").value);

            switch(thang){
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                document.write("số ngày trong tháng "+thang+ " là 31 ngày");
                break;
                case 4:
                case 6:
                case 9:
                case 11:
                document.write("số ngày trong tháng " +thang+ "là 30 ngày");
                break;
                case 2:
                document.write("số ngày trong tháng " +thang+"là 28 hoặc 29 ngày");
                break;
            }
        }
    </script>   
</body>
</html>
