<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xét tuổi đủ để vào học lớp 10</title>
</head>
<body>
    <div id="thongBao"></div>
    <script>
        var tuoi=prompt("hãy nhập vào tuổi của bạn:");
        if(tuoi>=15){
            document.getElementById("thongBao").innerHTML=("Bạn đã đủ tuổi để vào lớp 10");
        }
        else document.getElementById("thongBao").innerHTML=("Bạn chưa đủ tuổi vào lớp 10");
    </script>
</body>
</html>
