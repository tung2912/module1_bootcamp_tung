<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luyện tập cấu trúc if-else</title>
</head>
<body>
   <script>
       let value=prompt("what is the official name of javascript?");
       if (value== "ECMAscript"){
           alert("right!");
       } else{
           alert("you don't know? ECMAScript!");
       }
   </script> 
</body>
</html>
