<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thực hành sự kiện chuột</title>
</head>
<body>
    <form>
        <img id ="myImage" src="images/dt-b031asv.jpg" ><br>
        <button type="button" onclick="moveRight();">Click vào đây!</button>
    </form>
    <script>
        let imgObj=null;
        document.getElementById("myImage"); 
        function init(){
            imgObj=document.getElementById("myImage");
            imgObj.style.position='relative';
            imgObj.style.left='0px';
        }
        function moveRight(){
            imgObj.style.left=parseInt(imgObj.style.left)+ 100 + 'px';
        }
        window.onload = init;
    </script>
</body>
</html>
