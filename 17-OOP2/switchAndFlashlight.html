<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bóng đèn và công tắc</title>
  </head>
  <body></body>
  <script>
    let ElectricLamp = function (status) {
      this.status = false;
      this.turnOff = function () {
        this.status = false;
      };
      this.turnOn = function () {
        this.status = true;
      };
    };
    let SwitchButton = function () {
      this.status = false;
      this.connectToLamp = function (ElectricLamp) {
        this.lamp = ElectricLamp;
      };
      this.switchOn = function () {
        this.status = true;
        this.lamp.turnOn();
      };
      this.switchOff = function () {
        this.status = false;
        this.lamp.turnOff();
      };
    };
    let lamp=new ElectricLamp();
    let switchBut=new SwitchButton();
    switchBut.connectToLamp(lamp);
  </script>
</html>
