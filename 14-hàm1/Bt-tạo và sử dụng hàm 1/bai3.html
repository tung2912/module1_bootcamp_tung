<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo hàm nhận 2 tham số và kiểm tra</title>
</head>
<body>
    <script>
        function checkThamSo(num1,num2){
            let sum=num1+num2;
            if(num1>num2){
                alert(`${num1} lớn hơn ${num2}`);
            } else alert(`Tổng của 2 số nhập vào là ${sum}`);
        }
        checkThamSo(2,3);
    </script>
</body>
</html>
