<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tạo hàm hiển thị đối số +1 lên màn hình</title>
  </head>
  <body></body>
  <script>
    let number = +prompt("Nhập vào một số");
    function hienThi(number) {
      return number + 1;
    }
    document.write(hienThi(number));
  </script>
</html>
