<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bai tập kiểm tra số nguyên tố</title>
  </head>
  <body>
    <h1>Kiểm tra các số nguyên tố nhỏ hơn 10000</h1>
  </body>
  <script>
    let begin = prompt(`Nhập vào số bắt đầu`);
    let end = prompt(`Nhập vào số kết thúc`);
    function isPrimeNumber(n) {
      if (n < 2) return false;
      if (n == 2) return true;
      for (let i = 2; i < n; i += 1) {
        if (n % i == 0) {
          return false;
        }
      }
      return true;
    }
    function findPrime(start, end) {
      let result = "";
      for (let i = start; i < end; i++) {
        if (isPrimeNumber(i) == true) {
          result += `${i} ,`;
        }
      }
      return result;
    }
    document.write(findPrime(begin, end));
  </script>
</html>
