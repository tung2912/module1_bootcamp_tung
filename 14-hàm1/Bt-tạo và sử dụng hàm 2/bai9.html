<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kiểm tra kí tự có trùng với kí tự trong mảng không</title>
  </head>
  <body>
    <script>
        let size=parseFloat(prompt("Nhập vào chiều dài của mảng"));
        let char=prompt("nhập vào kí tự");
        let arr1=new Array();
        function addArray(soLuong){
            for(i=0;i<soLuong;i++){
                arr1[i]=Math.floor(Math.random()*9+1);
            } return arr1;
        }
        document.write(`Mảng: ${addArray(size)} <br>`);

        function Check(kiTu){
            let count=0;
            for(i=0;i<arr1.length;i++){
                if(arr1[i]==kiTu){
                    count+=1;
                }
            }
            if (count==0){
              count=-1;
            }
            return count;
        }
        document.write(`Số kí tự trong mảng bị trùng là: ${Check(char)}`);
    </script>
  </body>
</html>
