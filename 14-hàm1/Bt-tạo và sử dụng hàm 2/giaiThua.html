<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Viết hàm tính giai thừa của một số đưa vào</title>
  </head>
  <body>
    <script>
      let numVal = prompt("Nhập vào một số nguyên dương bất kì:");
      function findFactorial(number) {
        let giaiThua = 1;
        for (let i = 1; i <= number; i++) {
          giaiThua = giaiThua * i;
        }return giaiThua;
      }
      document.write(`Giai thừa của ${numVal} là ${findFactorial(numVal)}`);
    </script>
  </body>
</html>
