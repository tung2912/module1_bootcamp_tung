<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xây dựng hàm tính bình phương</title>
</head>
<body>
    <script>
        let number=parseFloat(prompt("Nhập số:"));
        function square(number){
            return number*number;
        }
        document.write(`Bình phương của ${number} là: ${square(number)}`);
    </script>
</body>
</html>
