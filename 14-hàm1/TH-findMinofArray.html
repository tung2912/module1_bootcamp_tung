    <title>Thực hành - Tìm giá trị nhỏ nhất của mảng</title>
  </head>
  <body>
    <script>
      let arr1 = new Array(3, 5, 1, 8, -3, 7, 8);
      let arr2 = new Array(7, 12, 6, 9, 56, 89);
      let arr3 = new Array();
      let arr4 = new Array(0, 0, 0, 0, 0, 0);
      function findMinofArray(arr) {
          if(arr.length==0){
              return `Mảng không có phần tử`;
          }
        let min = arr[0];
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] < min) {
            min = arr[i];
          }
        }
        return min;
      }
      let min=findMinofArray(arr3);
      document.write(`Giá trị nhỏ nhất của mảng là: ${min}`);
    </script>
