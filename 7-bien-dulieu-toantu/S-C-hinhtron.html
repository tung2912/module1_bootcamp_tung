<html>
    <head>
        <title>Tính chu vi và diện tích hình tròn</title>
    </head>
    <body>
        <script>
            let nhapvaoR=prompt(' nhập vào bán kính hình tròn');
            let R=parseInt(nhapvaoR);
            let S=(R*R*3.14);
            document.write('diện tích hình tròn = '+ S);
            document.write('<br>');
            let D=(2*R*3.14);
            document.write('chu vi hình tròn = '+ D);
        </script>
    </body>
</html>
