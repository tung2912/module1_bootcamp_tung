<html>
    <head>
        <title>THực hành sử dụng toán tử</title>
    </head>
    <body>
        <script>
            let nhapchieurong= prompt('nhập vào chiều rộng');
            let nhapchieucao= prompt('nhập vào chiều cao');
            let chieurong= parseInt(nhapchieurong);
            let chieucao=parseInt(nhapchieucao);
            let dientich=(chieurong*chieucao);
            document.write('chieucao = ' + chieucao);
            document.write('<br>');
            document.write('chieurong = '+ chieurong);
            document.write('<br>');
            document.write('dientich = '+dientich);
        </script>
    </body>
</html>
