<html>
    <head>
        <title>Chuyển đổi từ độ F sang độ C</title>
    </head>
    <body>
        <script>
            let nhapvaodoC=prompt('nhập vào độ C');
            let doC=parseInt(nhapvaodoC);
            let doF=((9*doC)/5+32);
            document.write('Độ C là '+ doC);
            document.write('<br>');
            document.write('Độ F là = '+ doF);
        </script>
    </body>
</html>
