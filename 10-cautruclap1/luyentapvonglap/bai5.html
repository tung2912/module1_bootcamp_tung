<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viết chương trình tính tổng của 20 số fibonacci đầu tiên</title>
</head>
<body>
    <h2 style="text-align: center; color: blue;">Hiển thị tổng của 20 số fibonacci đầu tiên</h2>
    <script>
        let nums=0;
        let so1=0;
        let so2=1;
        let so3;
        let sum=1;
        while(nums<18){
            so3=so1+so2;
            so1=so2;
            so2=so3;
            sum=sum+so3;
            nums++;
        }
        document.write("Tổng của 20 số fibonacci đầu tiên là: "+sum);
    </script>
</body>
</html>
