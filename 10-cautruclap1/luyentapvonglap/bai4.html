<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viết chương trình tìm số đầu tiên trong dãy fibonacci chia hết cho 5</title>
</head>
<body>
    <h2 style="text-align: center; color: blue;">Hiển thị 20 số fibonacci đầu tiên</h2>
    <script>
        let nums=0;
        let so1=0;
        let so2=1;
        let so3;
        document.write(so1+"<br>");
        document.write(so2+"<br>");
        while(nums<18){
            so3=so1+so2;
            so1=so2;
            so2=so3;
            if(so3%5==0){
                document.write(so3+" là số fibonacci đầu tiên của dãychia hết cho 5");
                break;
            }
            document.write(so3+"<br>");
            nums++;
        }
    </script>
</body>
</html>
