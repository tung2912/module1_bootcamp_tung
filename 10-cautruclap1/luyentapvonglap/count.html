<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đếm số</title>
</head>
<body>
    <script>
        let i=1;
        while(i<=100){
            document.write(i+" ");
            if(i==99){
                break;
            }
            i++;
        }
        document.write("finish!");
    </script>
</body>
</html>
