<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In ra các số từ 1 đến 100</title>
</head>
<body>
    <h1>Chương trình in ra các số từ 1 đến 100, thay số chia hết cho 3 ="fizz" và số chia hết cho 5 bằng "buzz"</h1>
</body>
<script>
    let n=1;
    for(n;n<=100;n++){
        if(n%3==0){
            if(n%5==0){
                document.write("fizzbuzz"+"<br>");
            } else {
                document.write("fizz"+"<br>");
            }
        } else if(n%5==0){
            document.write("buzz"+"<br>");
        }
        else document.write(n+"<br>");
    }
</script>
</html>
