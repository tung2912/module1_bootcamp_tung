<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin nhiệt độ</title>
</head>
<body>
    <script>
        let nhietDo=+prompt("Nhiệt độ hiện tại là: ");
        while (nhietDo<20||nhietDo>100){
            prompt("thay đổi nhiệt độ");
            nhietDo++;
        } document.write("ok");
    </script>
</body>
</html>
