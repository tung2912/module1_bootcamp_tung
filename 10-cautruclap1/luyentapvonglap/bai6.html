<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tính tổng của 30 số tự nhiên đầu tiên chia hết cho 7</title>
  </head>
  <body>
    <script>
      let nums = +prompt("nhập vào số lượng mong muốn");
      let sum = 0;
      let dem = 0;
      let n = 1;
      function chiaHet7(n) {
        if (n % 7 == 0) {
          return true;
        } else return false;
      }
      while (dem < nums) {
        if (chiaHet7(n) == true) {
          sum += n;
          dem++;
        }
        n++;
      }

      document.write(
        "Tổng của " + nums + " số đầu tiên chia hết cho 7 là: " + sum
      );
    </script>
  </body>
</html>
