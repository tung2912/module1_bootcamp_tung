<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thực hành vòng lặp Do-While</title>
</head>
<body>
    <script>
        let value=null;
        do{value=prompt("nhập vào số bất kì");}
        while(value<1||value>10);
        alert("Số bạn vừa nhập là " + value);
    </script>
</body>
</html>
