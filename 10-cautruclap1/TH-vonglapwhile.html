<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thực hành vòng lặp while</title>
  </head>
  <body>
      <div id="demo"></div>
  </body>
  <script>
    let num = +prompt("nhập vào một số bất kì");
    let tong = 0;
    while (num != -1) {
      num = +prompt("nhập vào một số bất kì");
      tong += num;
    }      
      document.getElementById("demo").innerHTML= "Tổng là: " + tong;
  </script>
</html>
