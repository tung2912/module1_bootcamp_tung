<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vẽ hình tam giác vuông</title>
  </head>
  <body>
    <script>
      function tamgiac1() {
        let i = 1;
        let n = 5;
        for (i; i <= 5; i++) {
          for (j = 1; j <= i; j++) {
            document.write("*");
          }
          document.write("<br>");
        }
      }
      tamgiac1();
      document.write("<br>");
      function tamgiac2() {
        let i = 5;
        let n = 5;
        for (i = 5; i >= 1; i--) {
          for (j = i; j >= 1; j--) {
            document.write("*");
          }
          document.write("<br>");
        }
      }
      tamgiac2();
      document.write("<br>");

      function tamgiac3() {
        let n = 5;
        let i = 1;
        for (i = 1; i <= n; i++) {
          for (j = 1; j <= n; j++) {
            if (j <= n - i) {
              document.write("&nbsp&nbsp");
            } else document.write("*");
          } document.write("<br>");
        }
       
      }
      tamgiac3();
      document.write("<br>");


function tamgiac4(){
  let n=5;
  let i;
  let j;
  for(i=1;i<=n;i++){
    for (j=1;j<=n;j++){
      if(j>=i){
        document.write("*");
      }
      else document.write("&nbsp&nbsp");
    }
    document.write("<br>");
  }
}
tamgiac4();
function tamgiaccan() {
        let n = 5;
        let i = 1;
        for (i = 1; i <= n; i++) {
          for (j = 1; j <= n; j++) {
            if (j <= n - i) {
              document.write("&nbsp");
            } else document.write("*");
          } document.write("<br>");
        }
       
      }
      tamgiaccan();

    </script>
  </body>
</html>
