<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tính giai thừa của số nguyên dương</title>
  </head>
  <body>
    <script>
      let n = +prompt("nhập vào 1 số nguyên dương");
      let i = 1;
      let giaiThua = 1;
      for (i; i <= n; i++) {
        giaiThua = giaiThua * i;
      }
      document.write("giai thừa của " + n + " là " + giaiThua);
    </script>
  </body>
</html>
