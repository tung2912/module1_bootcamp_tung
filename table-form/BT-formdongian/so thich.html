<html>
    <head>
        <meta charset="utf-8">
        <title>Sở Thích</title>
        <style>
            body{

                font-size: 62.5%;
                background-color:lightblue;

            form{

                </div>
                <div class="likes">

                    <div class="likes_right">

                        <label for="" class="label2"><input type="checkbox" name="hobby" id="travel">Du lịch</label>
                    </div>
                   
                </div>
                <div class="submit">
                    <label for=""><input type="submit" value="Gửi thông tin"></label>
                    <label for=""><input type="reset" value="Nhập lại"></label>
